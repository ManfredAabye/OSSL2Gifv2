name: Build & Release OSSL2Gif

on:
  push:
    tags:
      - v*
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows-x64
            executable: OSSL2Gif.exe
            archive: OSSL2Gif-windows-x64.zip
          - os: ubuntu-latest
            platform: linux-x64
            executable: OSSL2Gif
            archive: OSSL2Gif-linux-x64.tar.gz
          - os: macos-latest
            platform: macos-x64
            executable: OSSL2Gif
            archive: OSSL2Gif-macos-x64.tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name OSSL2Gif start.py

      - name: Package build output (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release -Force | Out-Null
          Compress-Archive -Path "dist/${{ matrix.executable }}" -DestinationPath "release/${{ matrix.archive }}" -Force

      - name: Package build output (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p release
          chmod +x "dist/${{ matrix.executable }}"
          tar -czf "release/${{ matrix.archive }}" -C dist "${{ matrix.executable }}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: release/${{ matrix.archive }}

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          fail_on_unmatched_files: true
